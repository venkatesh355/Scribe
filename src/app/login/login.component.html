<div class="row background">
    <div class="offset-sm-4 col-sm-4">
        <div class="card text-blank">
            <div class="card-body">
                <div class="card-title text-center">
                    <h5>Login using your email</h5>
                </div>

                <div class="card-text">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
                        <div class="form-group mb-1">
                            <input type="email" name="email" id="email" placeholder="Enter Email" class="form-control" [formControl]="loginForm.controls['email']">
                            <div class="alert alert-danger" *ngIf="!loginForm.controls['email'].valid && loginForm.controls['email'].touched">A valid Email is required</div>
                        </div>
                        <div class="form-group mt-1">
                            <input type="password" name="password" id="password" placeholder="Enter Password" class="form-control"  [formControl]="loginForm.controls['password']">
                            <div class="alert alert-danger" *ngIf="!loginForm.controls['password'].valid && loginForm.controls['password'].touched">Password is required</div>
                        </div>
                        <div class="text-center mt-2">
                            <button type="submit" class="btn btn-warning round form-control" [disabled]="!loginForm.valid">Submit</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <button class="btn btn-link" routerLink="/home">Don't have an account? Create One</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="alert alert-success" *ngIf="userMessage.length > 0">
            {{userMessage}}
        </div>
        <div class="alert alert-danger" *ngIf="userError">
            {{userError.message}}
        </div>

    </div>
</div>
