<div class="row mt-5">
    <div class="offset-sm-1 col-sm-10">
        <div class="card-text-blank bg-light">
            <div class="card-body">
                <div class="card-title">
                    <h1>Profile</h1>
                </div>
                <div class="card-text">
                    <div class="row">
                        <div class="col-sm-4">
                            <img [src]="user.photoURL" width="256" height="256" class="img-circle">
                        </div>
                        <div class="col-sm-8">
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Name</label>
                                <div class="col-sm-8">
                                    <input type="text" name="displayName"  class="form-control" placeholder="First name" [(ngModel)]="user.displayName">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Email</label>
                                <div class="col-sm-8">
                                    <input type="email" readonly name="email"  class="form-control" placeholder="Email" [(ngModel)]="user.email">
                                   
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Bio</label>
                                <div class="col-sm-8">
                                    <textarea class="form-control" name="bio" rows="6" placeholder="Tell us something about yourself..." [(ngModel)]="user.bio" ></textarea>
                                    <!-- [(ngModel)="user.bio"] -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="offset-sm-1 col-sm-10">
        <div class="card text-blank bg-light">
            <div class="card-body">
                <div class="card-text">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="interset" class="col-form-label">Your Interests</label>
                                <div class="col-sm-12">
                                    <textarea name="interset" id="interset" rows="6" placeholder="I like to read sci-fi novels..." [(ngModel)]="user.interests"></textarea>
                                    <!-- [(ngModel)="user.interests"] -->
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label  class="col-form-label">
                                    Your Hobbies <small><i>(Comma Separate Each Hobby</i></small>
                                </label>
                                <div class="col-sm-12">
                                    <textarea name=""  rows="10" class="form-control" placeholder="Reading, Travelling, Gaming" [(ngModel)]="user.hobbies"></textarea>
                                    <!-- [(ngModel)="user.hobbies"] -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="btn btn-warning round pull-right" (click)="update()">Update</button>
                <div class="alert alert-success fade show pull-left" role="alert" *ngIf="message">{{message}}</div>
            </div>
        </div>
    </div>
</div>
